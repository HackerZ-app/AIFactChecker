<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fact Checker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-search-plus"></i>
                <h1>AI Fact Checker</h1>
            </div>
            <p class="tagline">Verify news and information with credible sources</p>
        </header>

        <main class="main-content">
            <div class="fact-check-form">
                <div class="input-section">
                    <label for="claim-input">Enter claim or news to fact-check:</label>
                    <textarea 
                        id="claim-input" 
                        placeholder="Paste your news article, claim, or statement here..."
                        rows="4"
                    ></textarea>
                    <button id="check-btn" class="check-button">
                        <i class="fas fa-search"></i>
                        Check Facts
                    </button>
                </div>
            </div>

            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Checking facts against credible sources...</p>
            </div>

            <div id="results" class="results hidden">
                <div class="result-header">
                    <h2>Fact Check Results</h2>
                    <div id="overall-rating" class="rating"></div>
                </div>
                
                <div class="result-content">
                    <div class="claim-analysis">
                        <h3>Claim Analysis</h3>
                        <div id="claim-text" class="claim-display"></div>
                        <div id="analysis-summary" class="analysis"></div>
                    </div>

                    <div class="sources-section">
                        <h3>Credible Sources</h3>
                        <div id="sources-list" class="sources"></div>
                    </div>

                    <div class="verdict-section">
                        <h3>Verdict</h3>
                        <div id="verdict" class="verdict"></div>
                        <div id="confidence-score" class="confidence"></div>
                    </div>
                </div>

                <button id="new-check-btn" class="new-check-button">
                    <i class="fas fa-plus"></i>
                    Check Another Claim
                </button>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 AI Fact Checker. Committed to truth and transparency.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
