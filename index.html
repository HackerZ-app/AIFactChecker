<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fact Checker</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Use Montserrat as the default font */
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(270deg, #e0eafc, #cfdef3, #a1c4fd, #c2e9fb);
            background-size: 800% 800%;
            animation: gradientMove 18s ease infinite;
        }
        /* Gradient background animation */
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        /* Spinner animation */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .spinner {
            animation: spin 1s linear infinite;
        }
        /* Custom highlight colors */
        .highlight-true { background-color: rgba(16, 185, 129, 0.2); }
        .highlight-false { background-color: rgba(239, 68, 68, 0.2); }
        .highlight-misleading { background-color: rgba(245, 158, 11, 0.2); }
    </style>
</head>
<body class="text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-3xl min-h-screen">
        <!-- Header Section -->
        <div class="text-center mb-8">
            <svg class="mx-auto h-16 w-16 text-blue-500 drop-shadow-lg" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9.5 2.1a9.5 9.5 0 0 1 10 9.5c0 2.5-.9 4.8-2.5 6.5"/><path d="M15 2.5A9.5 9.5 0 0 0 8.5 22"/><path d="M2.5 15a9.5 9.5 0 0 0 19 0"/><path d="M8.5 2a9.5 9.5 0 0 0 0 19"/></svg>
            <h1 class="text-4xl sm:text-5xl font-bold text-gray-900 mt-2">AI Fact Checker</h1>
            <p class="mt-2 text-lg text-gray-600">Instantly analyze claims, articles, or text for facts.</p>
        </div>

        <!-- Input Form Section -->
        <div class="bg-white/70 backdrop-blur-xl p-6 rounded-2xl shadow-2xl border border-gray-200">
            <form id="fact-check-form">
                <textarea id="text-input" class="w-full h-40 p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 resize-none" placeholder="e.g., A new study shows the moon is made of cheese..."></textarea>
                <div id="error-message" class="text-red-600 text-sm mt-2 text-center h-5"></div>
                <div class="flex flex-col sm:flex-row gap-2 mt-2">
                    <button id="clear-btn" type="button" class="w-full sm:w-auto bg-gray-200 text-gray-700 font-semibold py-3 px-6 rounded-lg hover:bg-gray-300 active:scale-[0.98] transition-all duration-150">Clear</button>
                    <button id="submit-button" type="submit" class="w-full flex-1 flex justify-center items-center gap-3 bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 active:scale-[0.98] transition-transform duration-150 disabled:bg-gray-400 disabled:cursor-not-allowed">
                        <svg id="button-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m21.73 18-8-14a2 2 0 0 0-3.46 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4"/><path d="M12 17h.01"/></svg>
                        <span id="button-text">Check Fact</span>
                    </button>
                </div>
            </form>
        </div>

        <!-- Results Section -->
        <div id="results" class="mt-8">
            <!-- Dynamically inserted content goes here -->
        </div>
        
        <footer class="text-center mt-8">
            <button id="about-btn" class="text-sm text-gray-600 hover:text-blue-600 hover:underline">About this tool</button>
        </footer>
    </div>
    
    <!-- About Modal -->
    <div id="about-modal" class="fixed inset-0 bg-black bg-opacity-40 backdrop-blur-sm flex justify-center items-center hidden">
        <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-sm w-full mx-4 text-center">
            <h2 class="text-2xl font-bold mb-2">About AI Fact Checker</h2>
            <p class="text-gray-600 mb-6">This tool uses a simple AI simulation to analyze claims and provide verdicts. For demonstration purposes only.</p>
            <button id="close-modal-btn" class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-blue-700 transition-colors">Close</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('fact-check-form');
        const textInput = document.getElementById('text-input');
        const submitButton = document.getElementById('submit-button');
        const clearBtn = document.getElementById('clear-btn');
        const buttonText = document.getElementById('button-text');
        const buttonIcon = document.getElementById('button-icon');
        const resultsDiv = document.getElementById('results');
        const errorMsg = document.getElementById('error-message');
        
        const aboutBtn = document.getElementById('about-btn');
        const aboutModal = document.getElementById('about-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');

        const verdictStyles = {
            "True": { badge: "bg-green-100 text-green-800", icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-green-500"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path><path d="m9 12 2 2 4-4"></path></svg>`, highlight: "highlight-true" },
            "False": { badge: "bg-red-100 text-red-800", icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-red-500"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path><path d="m14.5 9.5-5 5"></path><path d="m9.5 9.5 5 5"></path></svg>`, highlight: "highlight-false" },
            "Misleading": { badge: "bg-yellow-100 text-yellow-800", icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-yellow-500"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path><path d="M12 8v4"></path><path d="M12 16h.01"></path></svg>`, highlight: "highlight-misleading" },
            "Unverified": { badge: "bg-gray-100 text-gray-800", icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-gray-500"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path><path d="M12 17h.01"></path></svg>`, highlight: "highlight-unverified" }
        };

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            errorMsg.textContent = '';
            const text = textInput.value.trim();
            if (!text) {
                errorMsg.textContent = 'Please enter some text to check.';
                return;
            }
            setLoadingState(true);
            try {
                const response = await fetch('http://localhost:5001/check', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text }),
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                displayResults(data);
            } catch (error) {
                console.error('Error fetching data:', error);
                resultsDiv.innerHTML = `<div class="bg-red-100 border border-red-300 text-red-800 p-4 rounded-lg text-center">Failed to get a response from the server. Please make sure the backend is running.</div>`;
            } finally {
                setLoadingState(false);
            }
        });

        // Add Enter key to send feature
        textInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                submitButton.click();
            }
        });
        
        clearBtn.addEventListener('click', () => {
            textInput.value = '';
            resultsDiv.innerHTML = '';
            errorMsg.textContent = '';
        });

        aboutBtn.addEventListener('click', () => aboutModal.classList.remove('hidden'));
        closeModalBtn.addEventListener('click', () => aboutModal.classList.add('hidden'));

        function setLoadingState(isLoading) {
            submitButton.disabled = isLoading;
            buttonText.textContent = isLoading ? 'Analyzing...' : 'Check Fact';
            const defaultIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m21.73 18-8-14a2 2 0 0 0-3.46 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4"/><path d="M12 17h.01"/></svg>`;
            const spinnerIcon = `<svg class="spinner w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>`;
            buttonIcon.innerHTML = isLoading ? spinnerIcon : defaultIcon;
        }

        function displayResults(data) {
            let highlightedHtml = data.originalText;
            data.claims.forEach(claim => {
                const style = verdictStyles[claim.verdict];
                if (style && style.highlight) {
                    const regex = new RegExp(claim.claim.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&'), 'gi');
                    highlightedHtml = highlightedHtml.replace(regex, `<span class="p-1 rounded ${style.highlight}">${claim.claim}</span>`);
                }
            });

            const highlightedTextSection = `
                <div class="bg-white/70 backdrop-blur-xl p-6 rounded-2xl shadow-xl border border-gray-200 mb-6">
                    <h2 class="text-xl font-bold mb-3">Analyzed Text</h2>
                    <p class="text-gray-700 leading-relaxed whitespace-pre-wrap">${highlightedHtml}</p>
                </div>
            `;
            
            const claimsHtml = data.claims.map(claim => {
                const style = verdictStyles[claim.verdict] || verdictStyles["Unverified"];
                const sourcesHtml = claim.sources.length > 0
                    ? `<div class="mt-4 pt-4 border-t border-gray-200">
                           <h4 class="font-semibold text-sm text-gray-600 mb-2">Sources:</h4>
                           <ul class="space-y-1">
                             ${claim.sources.map(source => `<li><a href="${source.url}" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:underline text-sm flex items-center gap-1.5"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.72"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.72-1.72"></path></svg>${source.title}</a></li>`).join('')}
                           </ul>
                       </div>`
                    : '';
                
                return `
                    <div class="bg-white/70 backdrop-blur-xl p-5 rounded-2xl shadow-xl border border-gray-200 mb-4 transition-all duration-300 hover:shadow-2xl">
                        <div class="flex items-start gap-4">
                            <div>${style.icon}</div>
                            <div class="flex-1">
                                <span class="text-sm font-semibold px-3 py-1 rounded-full ${style.badge}">${claim.verdict}</span>
                                <blockquote class="mt-3 text-gray-800 italic">“${claim.claim}”</blockquote>
                            </div>
                        </div>
                        <div class="mt-3 pl-10">
                            <div class="relative w-full h-2 bg-gray-200 rounded-full overflow-hidden mb-1">
                                <div class="absolute top-0 left-0 h-full bg-blue-500" style="width: ${claim.confidence}%;"></div>
                            </div>
                            <p class="text-xs text-gray-500 mb-3">Confidence: ${claim.confidence}%</p>
                            <p class="text-sm text-gray-600">${claim.explanation}</p>
                            ${sourcesHtml}
                        </div>
                    </div>
                `;
            }).join('');

            resultsDiv.innerHTML = highlightedTextSection + claimsHtml;
        }
    </script>
</body>
</html>
