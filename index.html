<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veritas AI - Fact Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* --- AURORA GRADIENT BACKGROUND --- */
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1c3d52);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
            overflow: hidden; /* Prevents scrollbars from the glowing elements */
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* --- GLASSMORPHISM & GLOW --- */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        /* --- UI ANIMATIONS --- */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in-down { animation: fadeInDown 1s ease-in-out forwards; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in-up { animation: fadeInUp 1s ease-in-out forwards; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-400 { animation-delay: 0.4s; }

        /* --- NEON GLOW BUTTON --- */
        .glow-button {
            position: relative;
            background: linear-gradient(90deg, #8A2BE2, #4A00E0);
            box-shadow: 0 0 5px #8A2BE2, 0 0 15px #8A2BE2, 0 0 25px #4A00E0;
        }
        .glow-button:disabled {
            background: #374151; /* gray-700 */
            box-shadow: none;
            opacity: 0.5;
        }
        
        /* --- TEXTAREA CUSTOM STYLE --- */
        .custom-textarea::placeholder {
            color: #9ca3af; /* gray-400 */
        }
    </style>
</head>
<body class="text-white">

<div class="flex flex-col items-center justify-center min-h-screen p-4">

    <main class="w-full max-w-4xl">
        <!-- Header Section -->
        <header class="text-center mb-10 fade-in-down">
            <div class="mx-auto h-24 w-24 bg-white/10 rounded-full flex items-center justify-center border border-white/20 shadow-lg mb-4">
                 <svg class="h-12 w-12 text-white" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/><path d="m14.5 9.5-5 5"/></svg>
            </div>
            <h1 class="text-5xl md:text-7xl font-black tracking-tighter">
                Veritas <span class="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-blue-400">AI</span>
            </h1>
            <p class="mt-2 text-lg text-white/70">Uncover the truth with AI-powered analysis.</p>
        </header>

        <!-- Input Form Section -->
        <div class="glass-card p-6 sm:p-8 rounded-3xl shadow-2xl fade-in-up delay-200">
            <form id="fact-check-form" action="/check" method="POST">
                
                <label for="text-input" class="block mb-2 text-sm font-semibold text-white/80">Enter a claim to verify</label>
                <textarea id="text-input" name="text" rows="5"
                          class="custom-textarea w-full p-4 bg-black/20 text-white/90 border-2 border-white/10 rounded-xl focus:ring-4 focus:ring-purple-500/50 focus:border-purple-500 transition duration-300 resize-none"
                          placeholder="e.g., The Great Wall of China is visible from the Moon..."></textarea>
                
                <div class="flex flex-col sm:flex-row gap-4 mt-6">
                    <button id="clear-btn" type="button"
                            class="w-full sm:w-auto bg-white/10 text-white font-bold py-3 px-8 rounded-xl hover:bg-white/20 transition-all duration-300 active:scale-95">
                        Clear
                    </button>
                    <button id="submit-button" type="submit" disabled
                            class="glow-button w-full flex-1 flex justify-center items-center gap-3 text-white font-bold py-3 px-4 rounded-xl hover:shadow-2xl hover:-translate-y-1 transition-all duration-300 active:scale-95 disabled:hover:translate-y-0">
                        <span id="button-text">Analyze Claim</span>
                    </button>
                </div>
            </form>
        </div>
    </main>

</div>

<script>
    const textInput = document.getElementById('text-input');
    const submitButton = document.getElementById('submit-button');
    const clearBtn = document.getElementById('clear-btn');
    const form = document.getElementById('fact-check-form');
    
    const validateInput = () => {
        submitButton.disabled = textInput.value.trim() === '';
    };

    textInput.addEventListener('input', validateInput);
    
    form.addEventListener('submit', (event) => {
        if (textInput.value.trim() === '') {
            event.preventDefault();
            return;
        }
        submitButton.innerHTML = `
            <svg class="animate-spin h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span class="ml-2">Analyzing... Please Wait</span>`;
        submitButton.disabled = true;
    });

    clearBtn.addEventListener('click', () => {
        textInput.value = '';
        validateInput();
    });

    validateInput();
</script>

</body>
</html>
